<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询学生信息</title>
</head>
<body>
    <form action="/stu59/RetrieveServlet" method="post">
        <h3>选择指定的学生的信息进行查询(以下信息至少填写一项):</h3><br>
        学号：<input type="text" name="sid"><br>
        姓名：<input type="text" name="sname"><br>
        出生日期：<input type="date" name="sbirthday"><br>
       性别：<input type="radio" name="ssex" value="男">男 &nbsp;
            <input type="radio" name="ssex" value="女">女<br>
        <input type="submit" value="查询">
    </form>
</body>
</html>
